<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function logText(e) {
    // e.stopPropagation();  //stop bubbling - moving back up from clicked element
    console.log(this.classList.value);
  }

  //capture starts from first element

  //when element is clicked - browser captures element and then bubbles up from that element
  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true  //removes binding after clicking - use for form submission
  }));
</script>
</body>
</html>
